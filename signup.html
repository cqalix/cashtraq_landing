<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Cashtraq</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸŒ™ Dark mode toggle button -->
  <button id="darkModeToggle" class="btn secondary" style="position: absolute; top: 1rem; right: 1rem;">ðŸŒ“</button>

  <div class="container">
    <div class="logo">
      <img src="assets/cashtraq_logo.svg" alt="Cashtraq Logo" style="height: 60px;" />
    </div>

    <nav class="nav-links">
      <a href="dashboard.html" class="btn secondary">Dashboard</a>
      <a href="retailers.html" class="btn secondary">Retailers</a>
      <a href="profile.html" class="btn secondary">Profile</a>
    </nav>

    <h2>Create Your Account</h2>
    <form onsubmit="handleSignup(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <label style="font-size: 0.9rem; margin-top: 1rem; display: block; text-align: left;">
        <input type="checkbox" id="agreeTerms" required />
        I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a> and <a href="terms.html" target="_blank">Terms & Conditions</a>.
      </label>

      <button type="submit" class="btn">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <script>
    // Dark mode toggle
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Simulated signup with consent check
    function handleSignup(e) {
      e.preventDefault();
      const consentCheckbox = document.getElementById('agreeTerms');
      if (!consentCheckbox.checked) {
        alert('You must agree to the Privacy Policy and Terms & Conditions to create an account.');
        return;
      }
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
