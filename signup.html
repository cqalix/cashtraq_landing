<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Cashtraq</title>
  <meta name="theme-color" content="#008080" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css?v=10" />
</head>
<body>
  <div class="page-wrapper">
    <button id="darkModeToggle" class="btn secondary" style="position:absolute;top:1rem;right:1rem">ðŸŒ“</button>

    <main class="main">
      <div class="container">
        <div class="logo-container"><img src="assets/cashtraq_logo.svg" class="logo-img" alt="Cashtraq Logo" /></div>
        <h2>Create Your Account</h2>
        <form id="signupForm">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <label style="font-size:.9rem;display:block;text-align:left">
            <input type="checkbox" id="agreeTerms" required />
            I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a> and <a href="terms.html" target="_blank">Terms &amp; Conditions</a>.
          </label>
          <button type="submit" class="btn">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </main>

    <footer>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms &amp; Conditions</a> |
      <a href="faq.html">Help / FAQ</a> |
      <a href="contact.html">Contact</a>
    </footer>
  </div>

  <!-- shared widgets + cookies -->
  <button id="chatbotToggle" aria-label="Open Chatbot"><img src="assets/chatbot-icon.svg" alt="Chatbot" /></button>
  <div id="chatbox" role="dialog" aria-modal="false" aria-label="Cashtraq Help Assistant"><h4>Cashtraq Help Assistant</h4></div>
  <div id="cookieConsent" role="region" aria-label="Cookie consent" style="position:fixed;bottom:1rem;left:1rem;right:1rem;padding:1rem;border-radius:8px;display:flex;justify-content:space-between;align-items:center;z-index:1000;">
    <span>We use cookies to improve your experience. See our <a href="privacy.html">Privacy Policy</a>.</span>
    <button id="acceptCookies" class="btn" style="margin:0">Accept</button>
  </div>

  <script src="app.js?v=1" defer></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', e => {
      e.preventDefault();
      if (!document.getElementById('agreeTerms').checked) {
        alert('Please agree to the Privacy Policy and Terms & Conditions.');
        return;
      }
      localStorage.setItem('isLoggedIn','true');
      location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
