<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Cashtraq</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸŒ™ Dark mode toggle button -->
  <button id="darkModeToggle" class="btn secondary" style="position: absolute; top: 1rem; right: 1rem;">ðŸŒ“</button>

  <div class="container">
    <div class="logo">
      <img src="assets/cashtraq_logo.svg" alt="Cashtraq Logo" style="height: 60px;" />
    </div>
    <h2>Welcome to Cashtraq!</h2>
    <p>This is your dashboard. Soon, youâ€™ll see your cashback stats, loyalty tier, and top deals here.</p>
    <!-- Change the logout link to a button with a JS click handler -->
    <a href="#" onclick="logout()" class="btn">Log Out</a>
  </div>

  <!-- Auth persistence and logout scripts -->
  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }

    // Logout function clears localStorage and redirects
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>

  <!-- ðŸŒ™ Dark mode script -->
  <script>
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
