<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Cashtraq</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dark mode toggle -->
  <button id="darkModeToggle" class="btn secondary" style="position: absolute; top: 1rem; right: 1rem;">ðŸŒ“</button>

  <div class="container">
    <h2>Your Profile</h2>
    <p><strong>Name:</strong> Alex</p>
    <p><strong>Email:</strong> alex@example.com</p>
    <p><strong>Total Cashback Earned:</strong> Â£12.40</p>
    <p><strong>Loyalty Tier:</strong> Bronze</p>
    <a href="#" onclick="logout()" class="btn">Log Out</a>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    if(localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Logout function
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
