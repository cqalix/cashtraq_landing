<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retailers & Offers ‚Äì Cashtraq</title>
  <meta name="description" content="Browse retailers and current cashback offers on Cashtraq." />
  <meta name="theme-color" content="#008080" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css?v=103" />
</head>

<body>
  <div class="page-wrapper">

    <!-- Dark Mode Toggle -->
    <button
      id="darkModeToggle"
      class="btn secondary dark-toggle"
      type="button"
      aria-label="Toggle dark mode"
      title="Toggle dark mode"
      style="position:absolute;top:1rem;right:1rem"
    >üåì</button>

    <main class="main">
      <div class="container retailers" style="max-width:600px">
        <div class="logo-container centered">
          <img src="assets/cashtraq_logo.svg" alt="Cashtraq Logo" class="logo-img" style="height:60px" />
        </div>

        <nav class="nav-links" aria-label="Primary">
          <a href="dashboard.html" class="btn secondary">Dashboard</a>
          <a href="retailers.html" class="btn secondary" aria-current="page">Retailers</a>
          <a href="profile.html" class="btn secondary">Profile</a>
          <a href="contact.html" class="btn secondary">Contact</a>
        </nav>

        <h2 class="section-heading">Retailers & Offers</h2>

        <!-- Placeholder cards for now (we'll swap to Supabase-driven list next) -->
        <div class="retailer-list">
          <div class="retailer-card">
            <img src="assets/asda.png" alt="Asda Logo" class="retailer-logo" loading="lazy" width="50" height="50" />
            <div class="retailer-info">
              <h4>Asda</h4>
              <p>Cashback: 5.0%</p>
            </div>
            <button class="favourite-btn" type="button" aria-label="Favourite Asda">‚ù§</button>
          </div>

          <div class="retailer-card">
            <img src="assets/tesco.png" alt="Tesco Logo" class="retailer-logo" loading="lazy" width="50" height="50" />
            <div class="retailer-info">
              <h4>Tesco</h4>
              <p>Cashback: 3.5%</p>
            </div>
            <button class="favourite-btn" type="button" aria-label="Favourite Tesco">‚ù§</button>
          </div>

          <div class="retailer-card">
            <img src="assets/ocado.png" alt="Ocado Logo" class="retailer-logo" loading="lazy" width="50" height="50" />
            <div class="retailer-info">
              <h4>Ocado</h4>
              <p>Cashback: 2.0%</p>
            </div>
            <button class="favourite-btn" type="button" aria-label="Favourite Ocado">‚ù§</button>
          </div>
        </div>

        <!-- Logout handled by app.js -->
        <button id="logoutBtn" class="btn secondary" type="button">Log Out</button>
      </div>
    </main>

    <footer>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms &amp; Conditions</a> |
      <a href="faq.html">Help / FAQ</a> |
      <a href="contact.html">Contact</a>
    </footer>
  </div>

  <!-- Chatbot floating button -->
  <button
    id="chatbotToggle"
    class="chatbot-toggle"
    type="button"
    aria-label="Open Cashtraq Help Assistant"
    title="Help"
  >
    <img src="assets/chatbot-icon.svg" alt="" aria-hidden="true" />
  </button>

  <!-- Chatbot panel -->
  <div
    id="chatbox"
    class="chatbox"
    role="dialog"
    aria-modal="false"
    aria-label="Cashtraq Help Assistant"
    hidden
  >
    <div class="chatbox-header">
      <h4>Cashtraq Help Assistant</h4>
      <button id="chatbotClose" class="chatbox-close" type="button" aria-label="Close chatbot">‚úï</button>
    </div>
    <div class="chatbox-body"></div>
  </div>

  <!-- Cookie banner -->
  <div id="cookieConsent" class="cookie-banner" role="region" aria-label="Cookie consent">
    <span>
      We use cookies to improve your experience. See our
      <a href="privacy.html">Privacy Policy</a>.
    </span>
    <button id="acceptCookies" class="btn" type="button">Accept</button>
  </div>

  <!-- Shared JS -->
  <script type="module" src="app.js?v=103"></script>

</body>
</html>
