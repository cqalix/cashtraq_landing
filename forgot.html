<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Cashtraq</title>
  <meta name="theme-color" content="#008080" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css?v=103" />
</head>

<body>
  <div class="page-wrapper">

    <!-- Dark Mode Toggle -->
    <button
      id="darkModeToggle"
      class="btn secondary dark-toggle"
      type="button"
      aria-label="Toggle dark mode"
      title="Toggle dark mode"
      style="position:absolute;top:1rem;right:1rem"
    >ðŸŒ“</button>

    <main class="main">
      <div class="container">
        <div class="logo-container">
          <img src="assets/cashtraq_logo.svg" class="logo-img" alt="Cashtraq Logo" />
        </div>

        <h2>Forgot Password</h2>

        <form id="forgotForm" novalidate>
          <label for="forgotEmail">Email</label>
          <input
            id="forgotEmail"
            name="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />

          <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <p id="forgotSuccess" class="muted" style="display:none;color:green;margin-top:1rem">
          If that email exists, a reset link has been sent.
        </p>

        <p><a href="login.html">Back to Log In</a></p>
      </div>
    </main>

    <footer>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms &amp; Conditions</a> |
      <a href="faq.html">Help / FAQ</a> |
      <a href="contact.html">Contact</a>
    </footer>
  </div>

  <!-- Chatbot floating button -->
  <button
    id="chatbotToggle"
    class="chatbot-toggle"
    type="button"
    aria-label="Open Cashtraq Help Assistant"
    title="Help"
  >
    <img src="assets/chatbot-icon.svg" alt="" aria-hidden="true" />
  </button>

  <!-- Chatbot panel -->
  <div
    id="chatbox"
    class="chatbox"
    role="dialog"
    aria-modal="false"
    aria-label="Cashtraq Help Assistant"
    hidden
  >
    <div class="chatbox-header">
      <h4>Cashtraq Help Assistant</h4>
      <button id="chatbotClose" class="chatbox-close" type="button" aria-label="Close chatbot">âœ•</button>
    </div>
    <div class="chatbox-body"></div>
  </div>

  <!-- Cookie banner -->
  <div id="cookieConsent" class="cookie-banner" role="region" aria-label="Cookie consent">
    <span>
      We use cookies to improve your experience. See our
      <a href="privacy.html">Privacy Policy</a>.
    </span>
    <button id="acceptCookies" class="btn" type="button">Accept</button>
  </div>

  <!-- Shared JS -->
  <script type="module" src="app.js?v=103"></script>

  <!-- Temporary demo handler (replace with Supabase reset soon) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("forgotForm");
      const success = document.getElementById("forgotSuccess");

      if (!form) return;

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        success.style.display = "block";
        form.reset();
      });
    });
  </script>

</body>
</html>
