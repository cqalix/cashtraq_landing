<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Cashtraq</title>
  <meta name="theme-color" content="#008080" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css?v=10" />
</head>
<body>
  <div class="page-wrapper">
    <button id="darkModeToggle" class="btn secondary" style="position:absolute;top:1rem;right:1rem">ðŸŒ“</button>

    <main class="main">
      <div class="container page-content" style="max-width:800px">
        <h1>Contact Us</h1>
        <p>Questions? Email <a href="mailto:support@cashtraq.co.uk">support@cashtraq.co.uk</a> or use the form.</p>

        <form id="contactForm" action="#" method="POST" style="background:#f0fdfa;padding:2rem;border-radius:1rem;box-shadow:0 4px 15px rgba(0,0,0,.05)">
          <label>Name</label><input type="text" required />
          <label>Email</label><input type="email" required />
          <label>Message</label><textarea rows="5" required></textarea>
          <button type="submit" class="btn">Send Message</button>
          <p id="formSuccess" style="display:none;color:green;margin-top:1rem">Thank you! We'll be in touch soon.</p>
        </form>
      </div>
    </main>

    <footer>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms &amp; Conditions</a> |
      <a href="faq.html">Help / FAQ</a>
    </footer>
  </div>

  <!-- shared widgets -->
  <button id="chatbotToggle" aria-label="Open Chatbot"><img src="assets/chatbot-icon.svg" alt="Chatbot" /></button>
  <div id="chatbox" role="dialog" aria-modal="false" aria-label="Cashtraq Help Assistant"><h4>Cashtraq Help Assistant</h4></div>
  <div id="cookieConsent" role="region" aria-label="Cookie consent" style="position:fixed;bottom:1rem;left:1rem;right:1rem;padding:1rem;border-radius:8px;display:flex;justify-content:space-between;align-items:center;z-index:1000;">
    <span>We use cookies to improve your experience. See our <a href="privacy.html">Privacy Policy</a>.</span>
    <button id="acceptCookies" class="btn" style="margin:0">Accept</button>
  </div>

  <script src="app.js?v=1" defer></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('formSuccess').style.display = 'block';
      e.target.reset();
    });
  </script>
</body>
</html>
