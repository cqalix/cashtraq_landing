<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cashtraq â€“ Contact</title>
  <meta name="description" content="Contact Cashtraq support" />
  <link rel="canonical" href="https://cashtraq.co.uk/contact.html" />
  <meta name="theme-color" content="#008080" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css?v=100" />
</head>

<body>
  <div class="page-wrapper">
    <!-- Dark Mode Toggle -->
    <button
      id="darkModeToggle"
      class="btn secondary"
      type="button"
      aria-label="Toggle dark mode"
      title="Toggle dark mode"
    >ðŸŒ“</button>

    <main class="main">
      <!-- IMPORTANT: contact-card (NOT page-content) -->
      <section class="container contact-card" aria-labelledby="contactTitle">
        <div class="logo-container">
          <img
            src="assets/cashtraq_logo.svg"
            alt="Cashtraq Logo"
            class="logo-img"
            loading="eager"
            decoding="async"
          />
        </div>

        <nav class="nav-links" aria-label="Primary">
          <a href="dashboard.html" class="btn secondary">Dashboard</a>
          <a href="retailers.html" class="btn secondary">Retailers</a>
          <a href="profile.html" class="btn secondary">Profile</a>
          <a href="contact.html" class="btn secondary" aria-current="page">Contact</a>
        </nav>

        <h1 id="contactTitle">Contact Us</h1>
        <p>
          Questions? Email
          <a href="mailto:support@cashtraq.co.uk">support@cashtraq.co.uk</a>
          or use the form below.
        </p>

        <!-- No backend yet: safe placeholder action -->
        <form action="#" method="post" novalidate>
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your name"
            autocomplete="name"
            required
          />

          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="How can we help?"
            required
          ></textarea>

          <button class="btn" type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms &amp; Conditions</a> |
      <a href="faq.html">Help / FAQ</a> |
      <a href="contact.html">Contact</a>
    </footer>
  </div>

  <!-- Chatbot floating button -->
  <button
    id="chatbotToggle"
    type="button"
    aria-label="Open Cashtraq Help Assistant"
    title="Help"
  >
    <img src="assets/chatbot-icon.svg" alt="" aria-hidden="true" />
  </button>

  <!-- Chatbot panel -->
  <div
    id="chatbox"
    class="chatbox"
    role="dialog"
    aria-modal="false"
    aria-label="Cashtraq Help Assistant"
    hidden
  >
    <div class="chatbox-header">
      <h4>Cashtraq Help Assistant</h4>
      <button id="chatbotClose" class="chatbox-close" type="button" aria-label="Close chatbot">âœ•</button>
    </div>

    <!-- JS will fill this -->
    <div class="chatbox-body"></div>
  </div>

  <!-- Cookie banner -->
  <div id="cookieConsent" class="cookie-banner" role="region" aria-label="Cookie consent">
    <span>
      We use cookies to improve your experience. By using our site, you accept our
      <a href="privacy.html">Privacy Policy</a>.
    </span>
    <button id="acceptCookies" class="btn" type="button">Accept</button>
  </div>

  <script src="app.js?v=100" defer></script>
</body>
</html>
