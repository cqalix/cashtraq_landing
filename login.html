<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - Cashtraq</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <!-- ðŸŒ™ Dark mode toggle button -->
    <button id="darkModeToggle" class="btn secondary" style="position: absolute; top: 1rem; right: 1rem;">ðŸŒ“</button>

    <div class="container">
      <div class="logo">
        <img src="assets/cashtraq_logo.svg" alt="Cashtraq Logo" class="logo small" />
      </div>

      <nav class="nav-links">
        <a href="dashboard.html" class="btn secondary">Dashboard</a>
        <a href="retailers.html" class="btn secondary">Retailers</a>
        <a href="profile.html" class="btn secondary">Profile</a>
      </nav>

      <h2>Log In</h2>
      <form onsubmit="handleLogin(event)">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Log In</button>
      </form>
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- âœ… Footer inside wrapper -->
    <footer>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a>
    </footer>
  </div>

  <!-- âœ… Cookie Consent Banner -->
  <div id="cookieConsent">
    <span>
      We use cookies to improve your experience. By using our site, you accept our 
      <a href="privacy.html">Privacy Policy</a>.
    </span>
    <button id="acceptCookies">Accept</button>
  </div>

  <!-- âœ… Scripts -->
  <script>
    // Dark mode toggle
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Simulated login
    function handleLogin(e) {
      e.preventDefault();
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'dashboard.html';
    }

    // Cookie consent logic
    const cookieConsent = document.getElementById('cookieConsent');
    const acceptBtn = document.getElementById('acceptCookies');

    if (localStorage.getItem('cookiesAccepted') === 'true') {
      cookieConsent.style.display = 'none';
    }

    acceptBtn.addEventListener('click', () => {
      localStorage.setItem('cookiesAccepted', 'true');
      cookieConsent.style.display = 'none';
    });
  </script>
</body>
</html>
