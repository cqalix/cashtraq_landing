<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - Cashtraq</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸŒ™ Dark mode toggle button -->
  <button id="darkModeToggle" class="btn secondary" style="position: absolute; top: 1rem; right: 1rem;">ðŸŒ“</button>

  <div class="container">
    <div class="logo">
      <img src="assets/cashtraq_logo.png" alt="Cashtraq Logo" class="logo small" />
    </div>
    <h2>Log In</h2>
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn">Log In</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- ðŸŒ™ Dark mode script -->
  <script>
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
