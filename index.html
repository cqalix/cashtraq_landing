<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Cashtraq</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Chatbot Styles -->
  <style>
    #chatbotToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
    }

    #chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      background: white;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 16px;
      display: none;
      flex-direction: column;
      z-index: 1001;
      overflow-y: auto;
    }

    #chatbox h4 {
      margin-top: 0;
      color: #008080;
    }

    .faq-question {
      margin: 10px 0;
      font-weight: 600;
      cursor: pointer;
      color: #006666;
    }

    .faq-answer {
      font-size: 14px;
      margin-bottom: 12px;
      display: none;
    }

    .faq-question.open + .faq-answer {
      display: block;
    }

    body.dark-mode #chatbox {
      background: #1e293b;
      color: #f1f5f9;
    }

    body.dark-mode .faq-question {
      color: #38b2ac;
    }

    body.dark-mode .faq-answer {
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- ðŸŒ™ Dark mode toggle -->
    <button id="darkModeToggle" class="btn secondary" style="position: absolute; top: 1rem; right: 1rem;">ðŸŒ“</button>

    <!-- âœ… Dynamic Navbar -->
    <div id="navbar"></div>

    <!-- âœ… Page Content -->
    <!-- âœ… Page Content -->
<div class="container welcome">
  <div class="logo-container">
    <img src="assets/cashtraq_logo.svg" alt="Cashtraq Logo" class="logo-img" />
  </div>

  <h3 class="tagline">Track it. Stack it. Cashtraq it.</h3>
  <p class="intro-text">Track your cashback. Maximise your savings. All in one place.</p>

  <div class="button-group">
    <a href="login.html" class="btn">Log In</a>
    <a href="signup.html" class="btn secondary">Sign Up</a>
  </div>
</div>

    <!-- âœ… Dynamic Footer -->
    <div id="footer"></div>
  </div>

  <!-- âœ… Cookie Consent Banner -->
  <div id="cookieConsent" style="position: fixed; bottom: 1rem; left: 1rem; right: 1rem; background: #008080; color: white; padding: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; z-index: 1000;">
    <span>We use cookies to improve your experience. By using our site, you accept our <a href="privacy.html" style="color: #d1eaea; text-decoration: underline;">Privacy Policy</a>.</span>
    <button id="acceptCookies" style="background: #004d40; border: none; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;">Accept</button>
  </div>

  <!-- âœ… Dynamic Chatbot -->
  <div id="chatbot"></div>

  <!-- âœ… Combined Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load navbar, footer, and chatbot dynamically
      fetch("components/navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar").innerHTML = data);

      fetch("components/footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);

      fetch("components/chatbot.html")
        .then(res => res.text())
        .then(data => document.getElementById("chatbot").innerHTML = data);

      // Cookie Consent
      const cookieConsent = document.getElementById('cookieConsent');
      const acceptBtn = document.getElementById('acceptCookies');

      if (localStorage.getItem('cookiesAccepted') === 'true') {
        cookieConsent.style.display = 'none';
      }

      acceptBtn.addEventListener('click', () => {
        localStorage.setItem('cookiesAccepted', 'true');
        cookieConsent.style.display = 'none';
      });
    });

    // ðŸŒ™ Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // ðŸ§  Delegated chatbot toggle & FAQ logic
    document.addEventListener("click", function (e) {
      if (e.target && e.target.id === "chatbotToggle") {
        const chatbox = document.getElementById('chatbox');
        chatbox.style.display = chatbox.style.display === 'flex' ? 'none' : 'flex';
        console.log('Chatbot toggled on index page. Current state:', chatbox.style.display);
      }

      if (e.target && e.target.classList.contains('faq-question')) {
        e.target.classList.toggle('open');
      }
    });
  </script>
</body>
</html>
