    #chatbox {

      width: 320px;

      background: #fff;
      color: #333;
      border-radius: 10px;

      padding: 16px;
      display: none;
      flex-direction: column;
      z-index: 1001;
      overflow-y: auto;
    }
    #chatbox h4 { margin-top:0; color:#008080 }
    .faq-question { margin:10px 0; font-weight:600; cursor:pointer; color:#006666 }
    .faq-answer { font-size:14px; margin-bottom:12px; display:none }
    .faq-question.open + .faq-answer { display:block }
    body.dark-mode #chatbox { background:#1e293b; color:#f1f5f9 }
    body.dark-mode .faq-question { color:#38b2ac }
    body.dark-mode .faq-answer { color:#cbd5e1 }
  </style>

  <!-- âœ… Combined Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cookie Consent
      const cookieConsent = document.getElementById('cookieConsent');
      const acceptBtn = document.getElementById('acceptCookies');

      if (localStorage.getItem('cookiesAccepted') === 'true') {
        cookieConsent.style.display = 'none';
      }

      acceptBtn.addEventListener('click', () => {
        localStorage.setItem('cookiesAccepted', 'true');
        cookieConsent.style.display = 'none';
      });
    });

    // ðŸŒ™ Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // ðŸ§  Delegated chatbot toggle & FAQ logic
    document.addEventListener("click", function (e) {
      if (e.target && e.target.id === "chatbotToggle") {
        const chatbox = document.getElementById('chatbox');
        chatbox.style.display = chatbox.style.display === 'flex' ? 'none' : 'flex';
        console.log('Chatbot toggled on index page. Current state:', chatbox.style.display);
      }

      if (e.target && e.target.classList.contains('faq-question')) {
        e.target.classList.toggle('open');
      }
    });
  </script>
