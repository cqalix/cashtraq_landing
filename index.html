<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Cashtraq</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <!-- ðŸŒ™ Dark mode toggle button -->
    <button id="darkModeToggle" class="btn secondary" style="position: absolute; top: 1rem; right: 1rem;">ðŸŒ“</button>

    <div class="container welcome">
      <img src="assets/cashtraq_logo.svg" alt="Cashtraq Logo" style="height: 80px;" />
      
      <nav class="nav-links">
        <a href="dashboard.html" class="btn secondary">Dashboard</a>
        <a href="retailers.html" class="btn secondary">Retailers</a>
        <a href="profile.html" class="btn secondary">Profile</a>
      </nav>

      <h1>Welcome to Cashtraq</h1>
      <h3 style="color: #008080; margin-top: 0; font-weight: 600;">Track it. Stack it. Cashtraq it.</h3>
      <p>Track your cashback. Maximise your savings. All in one place.</p>

      <div class="button-group">
        <a href="login.html" class="btn">Log In</a>
        <a href="signup.html" class="btn secondary">Sign Up</a>
      </div>
    </div>

    <!-- âœ… Footer inside wrapper -->
    <footer>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a>
    </footer>
  </div>

  <!-- Cookie Consent Banner -->
  <div id="cookieConsent" style="position: fixed; bottom: 1rem; left: 1rem; right: 1rem; background: #008080; color: white; padding: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; z-index: 1000;">
    <span>We use cookies to improve your experience. By using our site, you accept our <a href="privacy.html" style="color: #d1eaea; text-decoration: underline;">Privacy Policy</a>.</span>
    <button id="acceptCookies" style="background: #004d40; border: none; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;">Accept</button>
  </div>

  <!-- ðŸŒ™ Dark mode script -->
  <script>
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>

  <!-- Cookie Consent script -->
  <script>
    const cookieConsent = document.getElementById('cookieConsent');
    const acceptBtn = document.getElementById('acceptCookies');

    if (localStorage.getItem('cookiesAccepted') === 'true') {
      cookieConsent.style.display = 'none';
    }

    acceptBtn.addEventListener('click', () => {
      localStorage.setItem('cookiesAccepted', 'true');
      cookieConsent.style.display = 'none';
    });
  </script>
</body>
</html>
